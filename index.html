    <main class="Tribute-page">
        <h1>Dr naurean Barlaug</h1>
        <p>The man who saved a billion lives</p>
        <figure class="img-section">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr Normal Boularg" class="img">
            <figcaption class="img caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
            <section>
                <h2>here's a timeline for Dr naurean Barlaug's life</h2>
                <ul>
                  <li><strong>1914</strong> - Born in Cresco, Iowa</li>
                  <li><strong>1933</strong>- Has to stop school and save up more money.<br> Works in the Civilian Conservation Corps, helping starving Americans. "I saw how food changed them", he said. "All of this left scars on me."</li>  
                </ul>
                <blockquote>
                    "Borlaug's life and achievement are testimony to the far-reaching contribution that one man's towering intellect, <br>persistence and scientific vision can make to human peace and progress."</blockquote>
                    <cite>-- Indian Prime Minister Manmohan Singh</cite>

                    <h2>If you have time, you should read more about this incredible human being on his<a href="https://en.wikipedia.org/wiki/Norman_Borlaug">Wikipedia entry</a>.</h2>
               
            </section>
